<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Link to custom CSS file if needed -->
    <!-- <link rel="stylesheet" href="styling.css"> -->
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-menu">
        <div class="navbar-start">
            <a href="index.html" class="navbar-item">Login</a>
            <a href="home.html" class="navbar-item">Home</a>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <label for="themeselector">Choose a color theme!</label>
        <input type="color" name="varColor" id="color" value="#FF0000">
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="image-container has-text-centered">
                    <img src="1 (1).png" alt="cat image for login screen" width="200">
                </div>

                <div class="login-container">
                    <p class="subtitle">Ready to start studying? Please login below:</p>

                    <form action="home.html">
                        <div class="field">
                            <label for="username" class="label">Username:</label>
                            <div class="control">
                                <input type="text" id="username" name="username" class="input" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password:</label>
                            <div class="control">
                                <input type="password" id="password" name="password" class="input" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>Visit my <a href="https://github.com/ryannpx" target="_blank">GitHub!</a></p>
    </div>
</footer>

</body>
</html>
