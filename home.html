

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poro Study! </title>
    <!-- lets put a logo here ^^ -->
    <p>
      <label for="themeselector">Choose a color theme! </label>
      <input type="color" name="varColor" id="color" value="#FF0000" />
    </p>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Pomo Study!<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
        </ul>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div id="websocket-placeholder">
        <p>WebSocket Connection Placeholder</p>
        <button onclick="startWebSocket()">Connect</button>
      </div>
      <div class="countdown" id="countdown">
        <p>This is going to be a countdown clock</p>
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
        <button style="margin-left: 75px;" type="start!">Start!</button>
        <button style="margin-left: 75px;" type="pause">Pause</button>
      </div>
      <h2>My YouTube Playlist</h2>
      <p>Select a video from the playlist for relaxing music</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=h9SEVYGSh5N8hPiI&amp;list=PL_vfmqrfdQpqztjpAr8tiav5gT1QowC2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  
      <div>
      <img src="sample_cat.jpg" alt="cat image for login screen" width = 100>
      <p>click for study motivation!</p>
      </div>
      <p>Login to play</p>
      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
