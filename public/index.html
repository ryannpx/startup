<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <!-- Added custom styling for the login container -->
                <div class="login-container box">
                    <div class="image-container has-text-centered">
                        <img src="final_logo.png" alt="cat image for login screen" width="200">
                    </div>

                    <div class="has-text-centered"> <!-- Added has-text-centered class -->
                        <p class="subtitle">Ready to start studying? Please login below:</p>
                        
                        <form action="home.html" class="login-form" method = post>
                            <!-- Your login form -->
                            <div class="field">
                                <label for="username" class="label">Username:</label>
                                <div class="control">
                                    <input type="text" id="username" name="username" class="input" style="text-align: left;" required>
                                    <!-- Inline style applied to align text to left -->
                                </div>
                            </div>
                            <div class="field">
                                <label for="password" class="label">Password:</label>
                                <div class="control">
                                    <input type="password" id="password" name="password" class="input" style="text-align: left;" required>
                                    <!-- Inline style applied to align text to left -->
                                    
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-centered">
                                <div class="control">
                                    
                                    <button type="button" class="button custom-button" onclick="loginUser()">Login</button>
                                    <button type="button" class="button custom-button" onclick="createUser()">Create</button>
                                    
                                    <!-- <button type="submit" class="button custom-button">Create</button> -->
                                    <!-- Added custom-button class for custom styling -->
                                </div>
                            </div>
                        </form>
                        <p>Don't have an account? <a href = "signup.html" >Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="footer custom-footer">
    <div class="content has-text-centered">
        <p class="is-centered"> <!-- Center the button -->
            <a href="https://github.com/ryannpx" target="_blank" class="button github"> <!-- Added is-medium for larger button -->

                    <i class="fab fa-github"></i>
